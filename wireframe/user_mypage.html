<!DOCTYPE html>

<html class="light" lang="ko"><head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>프로필 수정 - 냠냠코치</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;family=Noto+Sans+KR:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                    'FILL' 0,
                    'wght' 400,
                    'GRAD' 0,
                    'opsz' 24
        }
    </style>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#A8D8C9",
                        "background-light": "#F8F9FA",
                        "background-dark": "#181A1B",
                        "content-light": "#FFFFFF",
                        "content-dark": "#202124",
                        "text-light": "#343A40",
                        "text-dark": "#E8EAED",
                        "subtext-light": "#6C757D",
                        "subtext-dark": "#9AA0A6",
                        "border-light": "#EAEAEA",
                        "border-dark": "#3C4043",
                    },
                    fontFamily: {
                        "display": ["Inter", "Noto Sans KR", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
    <div class="flex h-full grow flex-row">
        <!-- SideNavBar -->
        <aside class="flex-shrink-0 w-64 p-4">
            <div class="flex h-full flex-col">
                <div class="flex flex-col gap-4">
                    <div class="flex items-center gap-3 px-3 py-2">
                        <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" data-alt="User profile picture of Yummy Coach" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDPbg7opJHcTvANQTpGJpWonx-XINq8ws5Hg2-cfD0yAGuugp9gr9yqzb7pN5Kdzn5lbSVZFj0EBPOvU50OZ7Thxe3uv9XlPkRdxl9UxBLoJkjwdjZ1kbrKtRVMuvhGG69IOwcq8cpOJOETty-djOyONzDIIcmw9VdvcNvRFWmLco308tOYY0Ko94mrB3tYOGkSCFB77pq2MGjxMNI6bNtfjnz0o_CRL8RWyWPUWa3OrNnztoaFs4AVDEsEw5u8yHUwierZhfVidgQ");'></div>
                        <div class="flex flex-col">
                            <h1 class="text-text-light dark:text-text-dark text-base font-bold leading-normal">냠냠코치</h1>
                            <p class="text-subtext-light dark:text-subtext-dark text-sm font-normal leading-normal">다이어트 파트너</p>
                        </div>
                    </div>
                    <nav class="flex flex-col gap-2 mt-4">
                        <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-primary/20 transition-colors" href="#">
                            <span class="material-symbols-outlined text-text-light dark:text-text-dark">dashboard</span>
                            <p class="text-text-light dark:text-text-dark text-sm font-medium leading-normal">대시보드</p>
                        </a>
                        <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-primary/20 transition-colors" href="#">
                            <span class="material-symbols-outlined text-text-light dark:text-text-dark">restaurant_menu</span>
                            <p class="text-text-light dark:text-text-dark text-sm font-medium leading-normal">식단 기록</p>
                        </a>
                        <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-primary/20 transition-colors" href="#">
                            <span class="material-symbols-outlined text-text-light dark:text-text-dark">fitness_center</span>
                            <p class="text-text-light dark:text-text-dark text-sm font-medium leading-normal">운동 기록</p>
                        </a>
                        <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-primary/20 transition-colors" href="#">
                            <span class="material-symbols-outlined text-text-light dark:text-text-dark">bar_chart</span>
                            <p class="text-text-light dark:text-text-dark text-sm font-medium leading-normal">통계</p>
                        </a>
                        <a class="flex items-center gap-3 px-3 py-2 rounded-lg bg-primary/20" href="#">
                            <span class="material-symbols-outlined text-text-light dark:text-text-dark" style="font-variation-settings: 'FILL' 1;">settings</span>
                            <p class="text-text-light dark:text-text-dark text-sm font-bold leading-normal">설정</p>
                        </a>
                    </nav>
                </div>
            </div>
        </aside>
        <!-- Main Content -->
        <main class="flex-1 p-8">
            <div class="layout-content-container flex flex-col max-w-3xl mx-auto">
                <!-- PageHeading -->
                <div class="flex flex-wrap justify-between gap-3 mb-8">
                    <div class="flex min-w-72 flex-col gap-2">
                        <h1 class="text-text-light dark:text-text-dark text-4xl font-black leading-tight tracking-tighter">프로필 수정</h1>
                        <p class="text-subtext-light dark:text-subtext-dark text-base font-normal leading-normal">개인 정보를 수정할 수 있습니다.</p>
                    </div>
                </div>
                <!-- Form Section -->
                <div class="bg-content-light dark:bg-content-dark p-8 rounded-xl shadow-sm border border-border-light dark:border-border-dark">
                    <form class="flex flex-col gap-6">
                        <!-- Form Row: Name & ID -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <label class="flex flex-col w-full">
                                <p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">이름</p>
                                <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark h-12 placeholder:text-subtext-light dark:placeholder:text-subtext-dark px-4 text-base font-normal leading-normal" value="김냠냠"/>
                            </label>
                            <label class="flex flex-col w-full">
                                <p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">아이디 (이메일)</p>
                                <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-subtext-light dark:text-subtext-dark focus:outline-0 focus:ring-0 border border-border-light dark:border-border-dark bg-background-light/50 dark:bg-background-dark/50 h-12 placeholder:text-subtext-light dark:placeholder:text-subtext-dark px-4 text-base font-normal leading-normal" readonly="" value="yummy@coach.com"/>
                            </label>
                        </div>
                        <!-- Form Row: Password & Confirm Password -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <label class="flex flex-col w-full">
                                <p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">새 비밀번호</p>
                                <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark h-12 placeholder:text-subtext-light dark:placeholder:text-subtext-dark px-4 text-base font-normal leading-normal" placeholder="새로운 비밀번호를 입력하세요" type="password"/>
                            </label>
                            <label class="flex flex-col w-full">
                                <p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">새 비밀번호 확인</p>
                                <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark h-12 placeholder:text-subtext-light dark:placeholder:text-subtext-dark px-4 text-base font-normal leading-normal" placeholder="비밀번호를 다시 입력하세요" type="password"/>
                            </label>
                        </div>
                        <hr class="border-border-light dark:border-border-dark my-2"/>
                        <!-- Form Row: Age & Gender -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <label class="flex flex-col w-full">
                                <p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">나이</p>
                                <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark h-12 placeholder:text-subtext-light dark:placeholder:text-subtext-dark px-4 text-base font-normal leading-normal" type="number" value="28"/>
                            </label>
                            <div class="flex flex-col w-full">
                                <p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">성별</p>
                                <div class="flex gap-4 h-12 items-center">
                                    <label class="flex items-center gap-2 cursor-pointer">
                                        <input checked="" class="form-radio text-primary focus:ring-primary/50" name="gender" type="radio"/>
                                        <span class="text-text-light dark:text-text-dark text-base">여성</span>
                                    </label>
                                    <label class="flex items-center gap-2 cursor-pointer">
                                        <input class="form-radio text-primary focus:ring-primary/50" name="gender" type="radio"/>
                                        <span class="text-text-light dark:text-text-dark text-base">남성</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <!-- Form Row: Height & Weight -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <label class="flex flex-col w-full">
                                <p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">신장 (cm)</p>
                                <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark h-12 placeholder:text-subtext-light dark:placeholder:text-subtext-dark px-4 text-base font-normal leading-normal" type="number" value="165"/>
                            </label>
                            <label class="flex flex-col w-full">
                                <p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">체중 (kg)</p>
                                <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark h-12 placeholder:text-subtext-light dark:placeholder:text-subtext-dark px-4 text-base font-normal leading-normal" step="0.1" type="number" value="55.5"/>
                            </label>
                        </div>
                        <!-- Button Group -->
                        <div class="flex justify-end items-center gap-4 pt-6 mt-4 border-t border-border-light dark:border-border-dark">
                            <button class="px-6 py-3 rounded-lg text-text-light dark:text-text-dark text-base font-semibold leading-normal bg-background-light dark:bg-content-dark border border-border-light dark:border-border-dark hover:bg-border-light/50 dark:hover:bg-border-dark/50 transition-colors" type="button">취소</button>
                            <button class="px-6 py-3 rounded-lg text-[#23352d] text-base font-semibold leading-normal bg-primary hover:bg-opacity-90 transition-colors" type="submit">수정 완료</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>
</body></html>
